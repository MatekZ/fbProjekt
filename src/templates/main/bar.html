<div class="ui inverted menu nav mb-10">
    <div class="ui container">
        <a href="" class="item">
            <h3>SimpleFB</h3>
        </a>
        {% if request.user.is_authenticated %}
        <a href="" class="item">
            Główna
        </a>
        {% endif %}
        <div class="right menu">
            {% if request.user.is_authenticated %}
            <div class="item">
                <div class="ui floating dropdown icon button teal"> Znajomi
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="" class="item">
                            All Profiles
                        </a>
                        <a href="" class="item">
                            Send Invites
                        </a>
                        <a href="" class="item">
                            Received Invites
                        </a>
                    </div>
                </div>
            </div>
            <div class="item">
                <form action="" method="GET">
                    <div class="ui action left icon input">
                        <input class="prompt" type="text" name='q' placeholder="Szukaj znajomych...">
                        <i class="search icon"></i>
                        <button type='submit' class="ui button">Szukaj</button>
                    </div>
                </form>
            </div>

            <a href="" class="item">
                {{ request.user }}
            </a>

            <a href="" class="ui item">
                Wyloguj
            </a>
            {% else %}
            <a href="" class="ui item">
                Zaloguj
            </a>
            {% endif %}
        </div>
    </div>
</div>
