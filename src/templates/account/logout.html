{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Wylogowanie" %}{% endblock %}

{% block content %}
<h1>{% trans "Nastąpi wylogowanie" %}</h1>

<p>{% trans 'Czy chcesz kontynuować?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button type="submit" class="ui secondary button">{% trans 'Wyloguj' %}</button>
</form>


{% endblock %}
